<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Grade</mat-label>
        <mat-select [(value)]="selectedGrade">
          <mat-option *ngFor="let grade of grades" [value]="grade">{{ grade }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedGrade">
        <mat-label>Subject</mat-label>
        <mat-select [(value)]="selectedSubject">
          <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedSubject">
        <mat-label>Lesson (PDF)</mat-label>
        <mat-select [(value)]="selectedLesson">
          <mat-option *ngFor="let lesson of lessons" [value]="lesson">{{ lesson }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="loadLesson()" [disabled]="!selectedLesson">Load Lesson</button>
    </mat-card-content>
  </mat-card>

  <div class="content" *ngIf="pdfSrc">
    <div class="pdf-viewer">
      <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
    </div>
    <div class="chat-window">
      <div class="chat-messages">
        <div *ngFor="let message of chatMessages"
          [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
          {{ message.text }}
        </div>
      </div>
      <div class="chat-input">
        <mat-form-field>
          <mat-label>Ask a question</mat-label>
          <input matInput [(ngModel)]="userQuestion">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="askQuestion()">Ask</button>
        <button mat-raised-button color="warn" (click)="endChat()">End Chat</button>
      </div>
    </div>
  </div>
</div>
